<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      APP ETEC - Contato
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">APP ETEC - Contato</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <h3>Lista com array</h3>
    <!--    <ion-list>
      <ion-item *ngFor="let fruta of frutas">
          <ion-label>{{fruta}}</ion-label>
      </ion-item>
    </ion-list>
-->

    <ion-list>
      <ion-item *ngFor="let ctt of resultado">
        <ion-label>{{ctt.codigo}}</ion-label>
        <ion-label>{{ctt.nome}}</ion-label>
        <ion-label>{{ctt.email}}</ion-label>
        <ion-label>{{ctt.telefone}}</ion-label>
        <ion-label>{{ctt.nascimento}}</ion-label>
        <ion-icon name="search-outline" (click)="Consultar(ctt.codigo)" ></ion-icon>
      </ion-item>
    </ion-list>

    <ion-button color="success" (click)="CarregaDados()">Consultar</ion-button>
    <ion-button color="danger" (click)="gotoPage('home')">Cancelar</ion-button>
  </div>
</ion-content>
