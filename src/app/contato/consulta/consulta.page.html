<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      APP ETEC - Contato
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">APP ETEC - Contato</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">

    <ion-item>
        <ion-label>CÃ³digo</ion-label>
        <ion-input type="text"[ngModel]="codigo"></ion-input>
      </ion-item>

      <ion-button expand="block" (click)="Consultar(codigo)">Consultar</ion-button>

    <ion-item>
      <ion-label>Nome</ion-label>
      <ion-input type="text" [(ngModel)]="resultado.nome"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>E-mail</ion-label>
      <ion-input type="email" [(ngModel)]="resultado.email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Telefone</ion-label>
      <ion-input type="tel" [(ngModel)]="resultado.telefone"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Data de Nascimento</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY" min="1900-01-01" [(ngModel)]="resultado.nascimento"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-button type="submit" color="success">Cadastrar</ion-button>
      <ion-button color="danger" (click)="gotoPage('home')">Cancelar</ion-button>
    </ion-item>

    </div>
</ion-content>
